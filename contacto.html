                      Avisos

                    <a

                      class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white [aria-current=page]:bg-red [aria-current=page]:text-white"

              <a

                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white [aria-current=page]:bg-gray-900 [aria-current=page]:text-white"

              >
            </div>
          </div>
        </nav>
      </header>
    <main class="flex-grow flex flex-col items-center justify-center">
      <h1 class="text-2xl mb-6">Contacto</h1>
      <form id="contactForm" class="w-full max-w-lg bg-white p-6 rounded shadow min-w-[25vw]">
        <div>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-input" autocomplete="off" />
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" autocomplete="off" />
        </div>
        <div>
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" class="form-input" rows="4"></textarea>
        </div>
        <div id="formMsg"></div>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Enviar</button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer-body">&copy; 2025 - Todos los derechos reservados</p>
    </footer>
    <script>
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();
        const msgDiv = document.getElementById("formMsg");
        let errores = [];

        // Validaciones
        if (!nombre) errores.push("Por favor, ingrese su nombre.");
        if (!email) {
          errores.push("Por favor, ingrese su email.");
        } else if (!/^[\w-.]+@([\w-]+\.)+[\w-]{2,}$/.test(email)) {
          errores.push("Ingrese un email válido.");
        }
        if (!mensaje) errores.push("Por favor, escriba su mensaje.");

        if (errores.length > 0) {
          msgDiv.innerHTML = '<div class="form-error">' + errores.join("<br>") + "</div>";
        } else {
          msgDiv.innerHTML =
            '<div class="form-success">Gracias por su contacto, <b>' +
            nombre +
            '</b>.<br>En breve le estaré respondiendo.</div>';
          // Opcional: limpiar el formulario
          document.getElementById("contactForm").reset();
        }
      });
    </script>
  </body>
